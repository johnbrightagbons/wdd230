    <header>
        <nav>
        <a id="logo-link" href="index.html">

            </ul>
        </nav>
    </header>

<main>
    <h1>Join Us</h1>
    <form action="thankyou.html" method="get">
        
        <fieldset>
            <legend>Applicant information</legend>
            <label class="top"> First Name:* <input type="text" name="fname" required></label>
            <label class="top"> Last Name:* <input type="text" name="lname" required></label>
            <label class="top"> Position:* <input type="text" name="position" id="pstn" pattern="[A-Za-z -]{7,}" title="Please enter a valid title or position (minimum 7 characters)" required></label>
            <label class="top"> Email: <input type="email" name="email" placeholder="john02@gmail.com"></label>
            <label class="top"> Phone: <input type="tel" name="phone" placeholder="1234551" ></label>
            <label class="top"> Business Name*: <input type="text" name="business name" id="buzname" required></label>
        </fieldset>
        

        <fieldset>
            <legend>Membership Level</legend>
            <div>Levels</div>
            <label class="sbs"><input type="radio" name="Levels" value="NP">NP Membership is for non profit organizations and there is no fee</label>
            <label class="sbs"> <input type="radio" name="Levels" value="Bronze">Bronze Membership</label>
            <label class="sbs"><input type="radio" name="Levels" value="Silver">Silver Membership</label>
            <label class="sbs"><input type="radio" name="Levels" value="Gold">Gold Membership</label>    
        </fieldset>

        <fieldset>
            <legend>Business/Organization's  Description</legend>
        <label class="top"> <textarea id="business_description" name="business_description" rows="4" cols="50"> </textarea> </label>    
        </fieldset>

        <fieldset>
            <label class="top">Time Stamp: <input type="hidden" id="timestamp" name="timestamp" value=""></label>
        </fieldset>

        
        <input type="submit" value="Complete the Form" class="submitBtn">
    </form>

</main>
