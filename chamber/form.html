<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="icon" href="images/favicon.ico" type="favicon">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/base.css">
    <link rel="stylesheet" type="text/css" href="styles/larger.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <img class="profile-pic" src="images/logo.jpg" alt="logo">
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <button id="hamburger" class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul id="nav-links" class="navigation hidden">
            <li><a href="index.html">Home</a></li>
            <li><a href="discovery.html">Discovery</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="directory.html">Directory</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:*</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>


    <footer>
        <p> Benin Chamber Of Commerce &copy; 2023 - John Bright Agbons</p>
        <p><a href="joinus"> Join Us</a> </p>
        <p id="lastModified">Last Modified: <span id="last-modified-date"></span></p>
        <div class="social-medias">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="scripts/chamber.js"></script>
</body>

</html>
