    <!-- Hero Section -->
    <section class="hero">
        <picture>
            <!-- Source for large screens -->

            <!-- Source for small screens -->
            <source srcset="images/ghana-temple.webp" media="(max-width: 640px)">

            <img src="images/aba-temple.webp" alt="Aba Nigeria Temple" loading="lazy" width="960" height="400">

        </div>

    <main>
        <form method="get" action="record.html" id="registration-form">
            <h2 class="user">User Registration</h2>
            <fieldset>
                <legend>Registration Detail</legend>
                <label class="top"> User Name:* <input type="text" id="name" name="username" required></label>
                <label class="top"> Password:*
                    <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}"
                        title="Please enter a valid password with at least 8 alphanumeric characters">
                </label>
                <label class="top" for="password"> Confirm Password:*
                    <input type="password" id="password2" name="confirm-password2" required>
                    <span id="password-error" style="color: red;"></span>
                </label>
                <label class="top"> Email:*
                    <input type="email" name="email" placeholder="john02@byui.edu" required
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid byui.edu email address">
                </label>

            </fieldset>
            <h5>Rate This:</h5>
            <label class="top" for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
            <p id="ratingValue">Current Value: 5</p>
            <input type="submit" value="Click to Register" class="submitBtn">
        </form>
    </main>
